<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Pokédex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=BioRhyme&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ########## HEADER ########## -->
  <header>
    <div class="main-header">
      <a class="logo-link" href="https://pokeapi.co/" target="_blank">
        <img src="img/pokeball.png" alt="Pokeball logo">
      </a>
      <h1>Pokédex</h1>
    </div>
  </header><!-- End of Header -->

  <!-- ##### Pokemon List ##### -->
  <div class="pokedex-drop-down">
    <ul class="pokemon-list"></ul>
  </div><!-- End of Pokemon List -->

  <!-- <button id='show-modal'>Show modal</button> -->
  <!-- <div id='modal-container'>
    <div class='modal'>
      <button class='modal-close'>Close</button>
      <div id='modal-img'></div>
      <h1>Modal title</h1>
      <p>Modal text</p>
    </div>
  </div> -->

  <!-- ##### Modal Container ##### -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary button-list" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel"></h3>
          <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div><!-- End of Modal Container -->

  <!-- ########## FOOTER ########## -->
  <footer>

  </footer><!-- End of Footer -->

  <!-- ########## SCRIPTS ########## -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
