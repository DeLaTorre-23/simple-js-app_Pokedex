<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Pokédex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/styles.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=BioRhyme&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ########## HEADER ########## -->
  <header>

    <!-- ##### NavBar ##### -->
    <nav class="nav fixed-top main-header">
      <div class="wrap-header col-11">
        <a class="logo-link" href="https://pokeapi.co/" target="_blank">
          <img src="img/pokeball.png" alt="Pokeball logo">
        </a>
        <h1>Pokédex</h1>
      </div>
      <!-- <button class="navbar-toggler col-1" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
       <img src="../img/menu-icon.png" alt="">
     </button> -->
    </nav><!-- End of Navbar -->
  </header><!-- End of Header -->


  <!-- ########## MAIN WRAP ########## -->
  <div class="main-wrap">

    <!-- ##### Pokemon List ##### -->
    <div class="pokedex-drop-down">
      <ul class="pokemon-list"></ul>
    </div><!-- End of Pokemon List -->

    <!-- ##### Modal Container ##### -->
    <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="modal-container" aria-hidden="true">
      <div class="modal-dialog modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header"></div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div><!-- End of Modal Container -->
  </div><!-- End of Main Wrap -->

  <!-- ########## FOOTER ########## -->
  <footer></footer><!-- End of Footer -->

  <!-- ########## SCRIPTS ########## -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
